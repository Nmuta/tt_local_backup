<section>
  <mat-card>
    <h2>Settings</h2>
    <mat-slide-toggle
      *ngIf="showFakeApiToggle"
      [(ngModel)]="enableFakeApi"
      (ngModelChange)="syncFakeApiSettings()"
      matTooltip="The Fake API overrides calls to the backing service with fake data. User Authentication is not overridden."
      matTooltipPosition="after"
    >
      Fake API</mat-slide-toggle
    >

    <mat-slide-toggle
      *ngIf="showStagingApiToggle"
      [(ngModel)]="enableStagingApi"
      (ngModelChange)="syncStagingApiSettings()"
      matTooltip="The Staging API enabled requests to be sent to the API service on the staging slot."
      matTooltipPosition="after"
    >
      Staging API</mat-slide-toggle
    >
    <p>No settings available</p>
  </mat-card>
  <mat-card>
    <location-details></location-details>
  </mat-card>
  <mat-card>
    <changelog></changelog>
  </mat-card>
</section>
