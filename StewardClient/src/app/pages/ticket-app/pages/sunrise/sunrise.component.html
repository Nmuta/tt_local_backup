<ng-container *ngIf="!identityError; else identityErrorState">
  <sunrise-player-sidebar-details [gamertag]="gamertag"></sunrise-player-sidebar-details>
  <sunrise-user-flags [xuid]="xuid" [disabled]="true" class="top-spacing"></sunrise-user-flags>
  <mat-card class="top-spacing">
    <sunrise-ban-history-compact [xuid]="xuid"></sunrise-ban-history-compact>
  </mat-card>
  <quick-actions class="top-spacing">
    <go-to-inventory-button [gameTitle]="gameTitle" [xuid]="xuid"></go-to-inventory-button>
  </quick-actions>
</ng-container>

<ng-template #identityErrorState>
  <mat-card class="lookup-failed-card">
    <mat-card-title>Sunrise Lookup Failed</mat-card-title>
    <mat-card-content>
      <p>"{{ lookupGamertag }}" does not exist.</p>
      <json-dump [input]="identityError">Lookup Error</json-dump>
    </mat-card-content>
  </mat-card>
</ng-template>
