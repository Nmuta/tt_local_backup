<overlay></overlay>
<mat-drawer-container autosize>
  <mat-drawer mode="over" position="end" [opened]="drawerOpened" (closed)="clearSidebar()">
    <pre>{{ location }}</pre>
    <router-outlet name="sidebar"></router-outlet>
  </mat-drawer>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
