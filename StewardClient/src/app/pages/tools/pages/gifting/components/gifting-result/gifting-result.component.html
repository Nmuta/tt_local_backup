<div>
  <h4 *ngIf="giftingErrorCount <= 0">All Gifts Sent Successfully</h4>
  <h4 *ngIf="giftingErrorCount > 0">{{ giftingErrorCount }} Gifting Errors</h4>
  <mat-expansion-panel
    *ngFor="let result of giftingResult"
    [disabled]="giftingErrorCount <= 0"
    [ngClass]="{ 'gift-result-error': giftingErrorCount > 0 }"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ result.playerOrLspGroup }} ({{ result.identityAntecedent }})
      </mat-panel-title>
      <mat-panel-description>
        {{ giftingErrorCount > 0 ? 'Click to see error' : 'Gift sent successfully' }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngFor="let error of result.errors">
      <pre>{{ error | json }}</pre>
    </div>
  </mat-expansion-panel>
</div>
<button
  mat-raised-button
  color="primary"
  matTooltip="Download the gifting results."
  [downloadCsv]="giftingCsvData"
  filename="GiftingResults"
>
  Download results
</button>
