<mat-toolbar>
  <a
    *ngFor="let link of navbarRouterLinks"
    [routerLink]="link.route"
    mat-button
    routerLinkActive="mat-stroked-button"
    >{{ link.name }}
    <endpoint-selection *ngIf="link.codename" [titleCodeName]="link.codename"></endpoint-selection>
  </a>
  <span class="spacer"></span>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
