<div>
  <h4 *ngIf="banErrorCount <= 0">All Bans Sent Successfully</h4>
  <h4 *ngIf="banErrorCount > 0">{{ banErrorCount }} Banning Errors</h4>
  <mat-expansion-panel
    *ngFor="let result of banResults"
    [disabled]="!result.error"
    [ngClass]="{ 'ban-result-error': result.error }"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ result.xuid }}
      </mat-panel-title>
      <mat-panel-description>
        <span [matTooltip]="result.error?.message">{{
          !result.error ? 'Ban was successful.' : result.error?.message
        }}</span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{ result.banDescription | bigjson }}</p>
  </mat-expansion-panel>
</div>
<button
  mat-raised-button
  color="primary"
  matTooltip="Download the ban results."
  [downloadCsv]="banCsvData"
  filname="BanResults"
>
  Download results
</button>
