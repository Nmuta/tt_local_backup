<mat-card>
  <mat-card-header class="sf-header">
    <mat-card-title>PlayFab Settings</mat-card-title>
    <mat-card-subtitle>Manage settings for PlayFab tools</mat-card-subtitle>

    <div class="sf-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!formGroup.valid"
      (click)="saveSettings()"
      [monitor]="setSettingsMonitor"
      stateManager
      [permissionAttribute]="permAttribute"
      monitorDisable
      monitorWarnSnackbar
      monitorCompleteSnackbar
    >
      Save Settings
      <button-spinner defaultIcon="save" [monitor]="setSettingsMonitor"></button-spinner>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="fill">
        <mat-label>Max Build Locks</mat-label>
        <input
          [formControl]="formControls.maxBuildLocks"
          matInput
          type="number"
          autocomplete="off"
        />
        <mat-error *ngIf="!!buildLocksMaxError"
          >Cannot be above {{ buildLocksMaxError.max }}</mat-error
        >
        <mat-error *ngIf="!!buildLocksMinError"
          >Cannot be below {{ buildLocksMinError.min }}</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
