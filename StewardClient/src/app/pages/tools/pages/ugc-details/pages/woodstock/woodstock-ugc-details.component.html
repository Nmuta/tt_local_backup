<mat-toolbar>
  <a
    *ngFor="let type of supportedTypes"
    [routerLink]="['.', type.toLowerCase()]"
    mat-button
    routerLinkActive="mat-stroked-button"
    [class.mat-button-disabled]="!hasTypeLookup[type]"
    >{{ type | humanize }}</a
  >
  <span class="icon-spacer"></span>
  <inline-spinner [monitor]="sharedLookupService.getMonitor"></inline-spinner>
  <span class="spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
