<center-contents>
  <mat-card>
    <h1>Login</h1>
    <p>
      If you do not see the login popup, <a [routerLink]="" (click)="login$()">click here to try again</a>
    </p>
  </mat-card>
</center-contents>

<center-contents *ngIf="error">
  <mat-card>
    <pre>{{ error | json }}</pre>
  </mat-card>
</center-contents>

<stuck></stuck>
