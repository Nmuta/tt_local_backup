<mat-toolbar color="default">
  <a
    [routerLink]="sunriseRouterLink"
    [queryParams]="{ gamertag: gamertag }"
    mat-button
    routerLinkActive="mat-stroked-button"
    >Sunrise</a
  >
  <span class="icon-spacer"></span>
  <mat-form-field>
    <mat-label>Gamertag</mat-label>
    <input matInput type="text" [(ngModel)]="gamertag" (keyup.enter)="navigate()" />
    <button
      mat-button
      *ngIf="gamertag"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="gamertag = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <span class="spacer"></span>
  <player-selection-single></player-selection-single>
  <span class="spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
