<mat-toolbar>
  <a
    [class.mat-button-disabled]="!identity?.extra?.hasSunrise"
    [matTooltip]="sunriseTooltip"
    [routerLink]="sunriseRouterLink"
    [queryParams]="{ lookupType: lookupType, lookupName: lookupName }"
    mat-button
    routerLinkActive="mat-stroked-button"
    >Sunrise</a
  >
  <a
    [class.mat-button-disabled]="!identity?.extra?.hasOpus"
    [matTooltip]="opusTooltip"
    [routerLink]="opusRouterLink"
    [queryParams]="{ lookupType: lookupType, lookupName: lookupName }"
    mat-button
    routerLinkActive="mat-stroked-button"
    >Opus</a
  >
  <a
    [class.mat-button-disabled]="!identity?.extra?.hasApollo"
    [matTooltip]="apolloTooltip"
    [routerLink]="apolloRouterLink"
    [queryParams]="{ lookupType: lookupType, lookupName: lookupName }"
    mat-button
    routerLinkActive="mat-stroked-button"
    >Apollo</a
  >
  <a
    [class.mat-button-disabled]="!identity?.extra?.hasGravity"
    [matTooltip]="gravityTooltip"
    [routerLink]="gravityRouterLink"
    [queryParams]="{ lookupType: lookupType, lookupName: lookupName }"
    mat-button
    routerLinkActive="mat-stroked-button"
    >Gravity</a
  >
  <span class="icon-spacer"></span>
  <player-selection-single
    [displayInSingleLine]="true"
    [(lookupType)]="lookupType"
    [(lookupList)]="lookupList"
    (lookupListChange)="lookupChange()"
    (lookupTypeChange)="lookupChange()"
    (found)="found($event)"
  ></player-selection-single>
  <span class="spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
