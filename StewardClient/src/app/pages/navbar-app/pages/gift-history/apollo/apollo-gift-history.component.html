<div class="default-page-layout">
  <div class="default-page-layout-left">
    <mat-tab-group
      mat-stretch-tabs
      [(selectedIndex)]="matTabSelectedIndex"
      (selectedTabChange)="matTabSelectionChange($event.index)"
    >
      <mat-tab label="Player Selection">
        <apollo-player-selection
          [allowT10Id]="false"
          [allowGroup]="false"
          [(ngModel)]="selectedPlayerIdentities"
          (ngModelChange)="onPlayerIdentitiesChange($event)"
          (playerIdentitySelectedEvent)="playerIdentitySelected($event)"
        ></apollo-player-selection>
      </mat-tab>
      <mat-tab label="LSP Group Selection">
        <apollo-lsp-group-selection
          [(ngModel)]="selectedLspGroup"
          (ngModelChange)="onLspGroupChange($event)"
        ></apollo-lsp-group-selection>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="default-page-layout-right">
    <apollo-gift-history-results
      [selectedPlayer]="selectedPlayer"
      [selectedGroup]="selectedLspGroup"
      [usingPlayerIdentities]="matTabSelectedIndex === 0"
    ></apollo-gift-history-results>
  </div>
</div>
