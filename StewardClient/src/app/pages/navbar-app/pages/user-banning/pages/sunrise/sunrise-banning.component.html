<div class="default-page-layout">
  <div class="default-page-layout-left">
    <mat-card>
      <player-selection-bulk
        [allowSelection]="true"
        (found)="onPlayerIdentitiesChange($event)"
        (selected)="playerIdentitySelected($event)"
      >
        <ng-template let-identity>
          <ban-chip-icon
            *ngIf="identity?.extra?.hasSunrise"
            [identity]="identity.sunrise"
            [banSummary]="summaryLookup[identity.sunrise.xuid]"
          ></ban-chip-icon>
        </ng-template>
      </player-selection-bulk>
      <div class="bottom">
        <ng-container *ngFor="let xuid of bannedXuids">
          <sunrise-ban-history
            [xuid]="xuid"
            [hidden]="xuid !== selectedPlayer?.xuid"
          ></sunrise-ban-history>
        </ng-container>
      </div>
    </mat-card>
  </div>

  <div class="default-page-layout-right">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <ban-options [formControl]="formControls.banOptions"></ban-options>
          <verify-action-button
            #submitButton
            [action]="submit"
            [alwaysShow]="true"
            [canSubmit]="canBan()"
            [canSubmitDisabledReason]="'Form is invalid'"
            checkboxText="Check to verify ban"
          >
            Submit ban
          </verify-action-button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
