<ng-container [formGroup]="formGroup" (ngSubmit)="submit()">
  <apollo-player-selection
    #playerSelection
    [allowT10Id]="false"
    [allowGroup]="false"
    [formControl]="formControls.playerIdentities">
    <player-selection-chip-list
      [playerSelection]="playerSelection"
      [identities]="playerSelection.playerIdentitiesFull">
      <ng-template let-identity>
        <player-selection-chip
          [playerSelection]="playerSelection"
          [identity]="identity">
          <ban-chip-icon
            [identity]="identity"
            [banSummary]="summaryLookup[identity.xuid]"></ban-chip-icon>
        </player-selection-chip>
      </ng-template>
    </player-selection-chip-list>
  </apollo-player-selection>

  <div class="action-container">
    <mat-card>
      <mat-card-content>
        <ban-options [formControl]="formControls.banOptions"></ban-options>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <verify-action-button
          #submitButton
          [action]="submit"
          [alwaysShow]="true"
          [canSubmit]="formGroup.valid"
          [canSubmitDisabledReason]="'Form is invalid'"
          checkboxText="Check to verify ban"
        >
          Submit ban
        </verify-action-button>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
