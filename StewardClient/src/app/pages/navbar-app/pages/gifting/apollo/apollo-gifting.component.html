<div class="default-page-layout">
  <div class="default-page-layout-left">
    <mat-tab-group
      mat-stretch-tabs
      [(selectedIndex)]="matTabSelectedIndex"
      (selectedTabChange)="matTabSelectionChange($event.index)"
    >
      <mat-tab label="Player Selection">
        <player-selection-single
          [allowSelection]="true"
          (found)="onPlayerIdentitiesChange([$event])"
          (selected)="playerIdentitySelected($event)"
        ></player-selection-single>
      </mat-tab>
      <mat-tab *ngIf="!disableLspGroupSelection" label="LSP Group Selection">
        <apollo-lsp-group-selection
          [(ngModel)]="selectedLspGroup"
          (ngModelChange)="onLspGroupChange($event)"
        ></apollo-lsp-group-selection>
      </mat-tab>
    </mat-tab-group>

    <ng-container *ngIf="selectedPlayerIdentity">
      doot doot
    </ng-container>
  </div>

  <div class="default-page-layout-right">
    <apollo-gift-basket
      [playerIdentities]="selectedPlayerIdentities"
      [lspGroup]="undefined"
      [usingPlayerIdentities]="true"
    ></apollo-gift-basket>
  </div>
</div>
