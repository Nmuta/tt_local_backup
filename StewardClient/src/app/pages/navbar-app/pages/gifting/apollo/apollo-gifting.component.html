<tooling-page-layout
  [disableLspGroupSelection]="disableLspGroupSelection"
  [matTabSelectedIndex]="matTabSelectedIndex"
  (matTabSelectionChangeEvent)="matTabSelectionChange($event)"
>
  <!-- Player selection -->
  <apollo-player-selection
    player-selection
    [allowT10Id]="false"
    [allowGroup]="false"
    [(ngModel)]="selectedPlayerIdentities"
    (ngModelChange)="onPlayerIdentitiesChange($event)"
    (playerIdentitySelectedEvent)="playerIdentitySelected($event)"
  ></apollo-player-selection>

  <!-- LSP Group Selection -->
  <apollo-lsp-group-selection
    lsp-group-selection
    [(ngModel)]="selectedLspGroup"
    (ngModelChange)="onLspGroupChange($event)"
  ></apollo-lsp-group-selection>

  <!-- Page tool -->
  <mat-card tool-container>
    <h2>Apollo gifting page state</h2>
    <p>Number of identities: {{ selectedPlayerIdentities?.length }}</p>
    <p>LSP Group: {{ selectedLspGroup?.name || 'None' }}</p>
  </mat-card>
</tooling-page-layout>
