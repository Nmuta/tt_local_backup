<mat-card>
  <h2>{{ title }} Gift Basket</h2>

  <ng-container *ngIf="!isLoading && !loadError; else failState">
    <!-- Gravity is unique, master inventory is based on player inventory game settings -->
    <ng-container
      *ngIf="
        !hasGameSettings || (hasGameSettings && !!playerInventory);
        else waitingForGameSettings
      "
    >
      <!-- Direct view to use gifting response state if component is waiting for response or has response -->
      <ng-container *ngIf="!giftResponse; else giftResponseState">
        <!-- Item Selection -->
        <item-selection
          [masterInventory]="masterInventory"
          (addItemEvent)="addItemtoBasket($event)"
        ></item-selection>

        <!-- Gift Basket Display -->
        <div class="table-container">
          <table mat-table [dataSource]="giftBasket" class="mat-elevation-z8">
            <ng-container matColumnDef="itemId">
              <th id="item-id-table-header" mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">
                {{ element.id >= 0 ? element.id : 'N/A' }}
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>

            <ng-container matColumnDef="itemType">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let element">{{ element.itemType }}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th id="quantity-table-header" mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <span *ngIf="!element.edit">
                  {{ element.quantity }}
                  <fa-icon
                    [icon]="pencilIcon"
                    (click)="element.edit = true"
                    (keyup.enter)="element.edit = true"
                    matTooltip="Edit Quantity"
                    tabindex="0"
                    [attr.aria-label]="'Edit quantity for ' + element.description"
                  ></fa-icon
                ></span>
                <span *ngIf="element.edit">
                  <mat-form-field>
                    <mat-label>New Quantity</mat-label>
                    <input
                      [id]="'new-item-quantity-' + i"
                      type="number"
                      matInput
                      placeholder="1"
                      [value]="element.quantity"
                    />
                  </mat-form-field>
                  <fa-icon
                    [icon]="approveIcon"
                    (click)="editItemQuantity(i)"
                    (keyup.enter)="editItemQuantity(i)"
                    matTooltip="Approve Edit"
                    tabindex="0"
                    [attr.aria-label]="'Set new quantity for ' + element.description"
                  ></fa-icon>
                  <fa-icon
                    [icon]="closeIcon"
                    (click)="element.edit = false"
                    (keyup.enter)="element.edit = false"
                    matTooltip="Cancel Edit"
                    tabindex="0"
                    [attr.aria-label]="'Cancel quantity edit for ' + element.description"
                  ></fa-icon>
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="remove">
              <th id="quantity-table-header" mat-header-cell *matHeaderCellDef>Remove</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <button
                  mat-mini-fab
                  color="accent"
                  matTooltip="Remove item from gift basket"
                  aria-label="Remove item from gift basket"
                  (click)="removeItemFromGiftBasket(i)"
                >
                  <fa-icon [icon]="trashIcon"></fa-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <!-- Send Gift Basket -->
        <div class="send-gift-basket-container">
          <form [formGroup]="sendGiftForm" (ngSubmit)="sendGiftBasket()">
            <mat-form-field appearance="fill">
              <mat-label>Gift Reason</mat-label>
              <mat-select formControlName="giftReason">
                <mat-option *ngFor="let reason of giftReasons" [value]="reason">
                  {{ reason }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button
              mat-raised-button
              class="send-gift-basket"
              color="primary"
              type="submit"
              [disabled]="!isGiftBasketReady()"
            >
              Send Gift
              <span *ngIf="usingPlayerIdentities">To Player(s)</span>
              <span *ngIf="!usingPlayerIdentities">To LSP Groups</span>
            </button>
          </form>
          <button
            mat-raised-button
            color="accent"
            (click)="resetGiftBasketUI(true)"
            [disabled]="giftBasket?.data?.length <= 0"
          >
            Clear Gift Basket
          </button>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</mat-card>

<ng-template #failState>
  <div id="fail-state">
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    <json-dump *ngIf="loadError" [input]="loadError">Failure occured.</json-dump>
    <button
      *ngIf="loadError"
      class="reset-state"
      mat-raised-button
      color="accent"
      matTooltip="Reset the failed tool."
      (click)="resetGiftBasketUI()"
    >
      Reset Tool
    </button>
  </div>
</ng-template>

<ng-template #giftResponseState>
  <div class="gift-response-template">
    <gifting-result [giftingResult]="giftResponse"></gifting-result>
    <button
      class="reset-state"
      mat-raised-button
      color="accent"
      matTooltip="Reset the failed tool."
      (click)="resetGiftBasketUI(true)"
      clickStop
    >
      Send another gift
    </button>
  </div>
</ng-template>

<ng-template #waitingForGameSettings>
  <div id="waiting-for-game-settings">
    <p>Waiting for player inventory to populate...</p>
  </div>
</ng-template>
