<mat-card>
  <h2>
    Fill Out The {{ title }} Gift Basket
  </h2>

  <ng-container
    *ngIf="!isLoading && !loadError; else failState"
  >
    Console logging gift basket store data
  </ng-container>
</mat-card>

<ng-template #failState id="fail-state">
  <div id="fail-state">
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    <json-dump *ngIf="loadError" [input]="loadError">Failed to load.</json-dump>
  </div>
</ng-template>
