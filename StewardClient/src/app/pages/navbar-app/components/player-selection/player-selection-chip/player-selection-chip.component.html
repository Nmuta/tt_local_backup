<mat-chip
  [class.identity-valid]="!identity.error"
  [class.identity-invalid]="!!identity.error">
  <span class="name"
    [matTooltip]="nameTooltip">
    {{ name || 'N/A' }}
  </span>
  <ng-content></ng-content>
  <fa-icon
    class="clickable"
    [icon]="closeIcon"
    clickStop
    matTooltip="Remove player from list"
    (click)="playerSelection.removeIdentityFromList(identity)"
    title="Remove Player"
  ></fa-icon>
</mat-chip>
