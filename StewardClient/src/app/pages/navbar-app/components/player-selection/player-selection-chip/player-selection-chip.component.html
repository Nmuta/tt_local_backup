<mat-chip
  [class.invalid-identity]="!!identity.error">
  <span class="name"
    [matTooltip]="identity[playerSelection.playerIdType]">
    {{ identity[playerSelection.playerIdType] || 'mystery' }}
  </span>
  <ng-content></ng-content>
  <fa-icon
    class="remove-player-icon"
    [icon]="closeIcon"
    matTooltip="Remove player from list"
    (click)="playerSelection.removeIdentityFromList(identity)"
    title="Remove Player"
  ></fa-icon>
</mat-chip>
