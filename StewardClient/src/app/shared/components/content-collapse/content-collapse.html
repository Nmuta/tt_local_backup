<button
  mat-mini-fab
  color="primary"
  [aria-label]="contentCollapsed ? 'Expand Content' : 'Collapse Content'"
  class="content-collapse-button"
  (click)="contentCollapsed = !contentCollapsed;"
>
  <fa-icon [icon]="contentCollapsed ? plusIcon : minusIcon"></fa-icon>
</button>
<ng-content class="content-collapse-title" select="[content-title]"></ng-content>
<ng-content *ngIf="!contentCollapsed" select="[content-body]"></ng-content>
