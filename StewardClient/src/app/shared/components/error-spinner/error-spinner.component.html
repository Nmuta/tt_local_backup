<mat-progress-spinner
  *ngIf="isActive"
  mode="indeterminate"
  [matTooltip]="spinnerMessage"
></mat-progress-spinner>
<fa-icon
  *ngIf="(!isActive && !!error)"
  [icon]="warningIcon"
  title="Click to copy error to clipboard"
  [matTooltip]="errorMessage"
  [cdkCopyToClipboard]="error | json"
  class="warning"
></fa-icon>
