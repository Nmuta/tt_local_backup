<mat-progress-spinner
  *ngIf="isActive"
  mode="indeterminate"
  [matTooltip]="spinnerMessage"
  [class.spinner-small]="size === 'small'"
  [class.spinner-medium]="size === 'medium'"
  [class.spinner-large]="size === 'large'"
></mat-progress-spinner>
<mat-icon
  *ngIf="!isActive && !!error"
  svgIcon="steward-warning"
  title="Click to copy error to clipboard"
  [matTooltip]="errorMessage"
  [cdkCopyToClipboard]="error | bigjson"
  class="warning"
></mat-icon>
