<form [formGroup]="formGroup" (submit)="searchFilters()">
  <!-- UGC Content Type Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Content Type</mat-label>
    <mat-select matInput [formControl]="formControls.type" (selectionChange)="searchFilters()">
      <mat-option *ngFor="let type of typeOptions" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Car Make & Model Filter -->
  <woodstock-make-model-autocomplete
    (changes)="searchFilters()"
    formControlName="makeModelInput"
  ></woodstock-make-model-autocomplete>

  <!-- UGC Access Level Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Keyword</mat-label>
    <input type="text" matInput [formControl]="formControls.keyword" (enter)="searchFilters()" />
    <button
      type="button"
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearKeyword()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- UGC Access Level Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Access Level</mat-label>
    <mat-select
      matInput
      [formControl]="formControls.accessLevel"
      (selectionChange)="searchFilters()"
    >
      <mat-option *ngFor="let accessLevel of accessLevelOptions" [value]="accessLevel">{{
        accessLevel
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- UGC Order By Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Order By</mat-label>
    <mat-select matInput [formControl]="formControls.orderBy" (selectionChange)="searchFilters()">
      <mat-option *ngFor="let orderBy of orderByOptions" [value]="orderBy">{{
        orderBy
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
