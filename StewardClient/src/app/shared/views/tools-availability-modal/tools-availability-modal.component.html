<section>
  <h2 mat-dialog-title>
    Steward is undergoing a pit stop!
    <span class="subtitle"
      >Please wait 3-5 minutes while Steward is deploying a new version before trying again.</span
    >
  </h2>

  <mat-dialog-content>
    <img
      src="https://media.giphy.com/media/iic46QD0ceAlnFubFF/giphy.gif"
      width="480"
      height="270"
      frameBorder="0"
    />
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</section>
