<section>
  <h2>Route Location</h2>
  <pre>{{ pathname }}</pre>
  <ng-container *ngIf="queryParams?.length > 0">
    <h2 class="query-params">Query Params</h2>
    <pre>
      <span *ngFor="let param of queryParams">
{{ param }}
      </span>
    </pre>
  </ng-container>
  <button mat-raised-button color="primary" [cdkCopyToClipboard]="location">Copy Full Route</button>
</section>
