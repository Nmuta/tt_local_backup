<ng-container *ngIf="gameTitle === 'woodstock'">
  <span class="hotfix-qcl">
    Quick Chat Line #459 (Gotta Catch Em All!) is temporarily disabled while GameDbs are being
    updated.
  </span>
</ng-container>

<div *ngIf="inventory; else failstate">
  <inventory-item-list-display
    *ngFor="let whatToShow of itemsToShow"
    [whatToShow]="whatToShow"
  ></inventory-item-list-display>
</div>

<json-dump [input]="inventory">Inventory Response</json-dump>

<ng-template #failstate>
  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
  <json-dump *ngIf="error" [input]="error">Failed to load.</json-dump>
</ng-template>
