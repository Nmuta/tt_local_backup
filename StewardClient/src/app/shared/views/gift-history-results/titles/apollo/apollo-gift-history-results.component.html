<mat-card>
  <mat-card-content>
    <h2>
        Apollo Gift History
        <error-spinner
          [isActive]="showSpinner"
          [error]="loadError"
          spinnerMessage="Loading"
          errorMessage="Failed to load"
        ></error-spinner>
      </h2>
      <mat-expansion-panel hideToggle *ngFor="let history of giftHistoryList">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{history.requestingAgent}}
          </mat-panel-title>
          <mat-panel-description>
            {{history.giftSendDateUtc}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
          {{history.giftInventory}}
        </p>
      </mat-expansion-panel>
  </mat-card-content>
</mat-card>
