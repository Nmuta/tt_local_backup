<span>
  <a
    [routerLink]="[{ outlets: { sidebar: 'settings' } }]"
    queryParamsHandling="preserve"
    mat-icon-button
    routerLinkActive="stroked-icon-button"
    matTooltip="Settings"
    aria-label="Settings"
    (click)="clickedSettings()"
  >
    <mat-icon
      [matBadge]="settingsNotificationCount > 0 ? settingsNotificationCount : null"
      matBadgeSize="small"
      >settings</mat-icon
    >
  </a>
</span>
<span>
  <a
    [routerLink]="[{ outlets: { sidebar: 'profile' } }]"
    queryParamsHandling="preserve"
    mat-icon-button
    routerLinkActive="stroked-icon-button"
    matTooltip="Profile"
    aria-label="Profile"
  >
    <mat-icon aria-label="User profile icon">account_circle</mat-icon>
  </a>
</span>
<span>
  <button mat-button [matMenuTriggerFor]="contactUsMenu" matTooltip="Contact Us">
    <mat-icon>contact_support</mat-icon>
  </button>
  <mat-menu #contactUsMenu="matMenu">
    <a mat-menu-item [routerLink]="['/external/teams']" target="_blank">Chat on Teams</a>
    <a mat-menu-item [routerLink]="['/external/email']" target="_blank">Send Email</a>
  </mat-menu>
</span>
