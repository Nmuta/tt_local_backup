<mat-accordion *ngIf="whatToShow">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>{{ whatToShow.title }}</mat-panel-title>
      <mat-panel-description>{{ whatToShow.description }}</mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="whatToShow.items">
      <ng-container matColumnDef="quantity">
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <td mat-cell *matCellDef="let item">
          {{ item.description }}
          <span class="item-id-text" *ngIf="item.id >= 0">[{{ item.id }}]</span>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['quantity', 'description']"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
