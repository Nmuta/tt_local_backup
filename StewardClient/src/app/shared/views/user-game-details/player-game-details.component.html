<mat-card>
  <mat-card-title-group>
    <mat-card-title> Player Details </mat-card-title>
    <mat-card-subtitle>
      <div>{{ service.gameTitle | humanize }}</div>
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <ng-container *waitForMonitor="getMonitor">
      <table class="info-table">
        <tr>
          <th>First Login Date</th>
          <td>
            {{ playerGameDetails.firstLoginDateUtc | utcDate: 'short' }}
          </td>
        </tr>
        <tr>
          <th>Last Login Date</th>
          <td>{{ playerGameDetails.lastLoginDateUtc | utcDate: 'short' }}</td>
        </tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
