<ng-container *ngIf="showAllAppsDropdown">
  <button
    mat-icon-button
    [matMenuTriggerFor]="allAppsMenu"
    aria-label="Example icon-button with a menu"
  >
    <fa-icon [icon]="moreAppsIcon"></fa-icon>
  </button>
  <mat-menu #allAppsMenu="matMenu">
    <button mat-menu-item *ngFor="let app of allApps" [routerLink]="app.routerLink">
      <span>{{ app.title }}</span>
    </button>
  </mat-menu>
</ng-container>
