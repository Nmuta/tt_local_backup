<mat-card>
  <mat-card-content>
    <h2>
      Apollo Ban History
      <error-spinner
        [isActive]="false"
        [error]="loadError"
        spinnerMessage="Loading"
        errorMessage="Failed to load"
      ></error-spinner>
    </h2>
    <ng-container *ngIf="!isLoading && !loadError; else failstate">
      <table mat-table [dataSource]="banList" multiTemplateDataRows>
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason</th>
          <td mat-cell *matCellDef="let entry">{{ entry.requestingAgent }}: {{ entry.reason }}</td>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef="let entry">
            <fa-icon *ngIf="entry.isActive" [icon]="isActiveIcon"></fa-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="featureArea">
          <th mat-header-cell *matHeaderCellDef>Feature Area</th>
          <td mat-cell *matCellDef="let entry">
            {{ entry.featureArea | humanize }}
          </td>
        </ng-container>
        <ng-container matColumnDef="startTimeUtc">
          <th mat-header-cell *matHeaderCellDef>Starts</th>
          <td mat-cell *matCellDef="let entry">
            {{ entry.startTimeUtc | date: 'short' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="expireTimeUtc">
          <th mat-header-cell *matHeaderCellDef>Expires</th>
          <td mat-cell *matCellDef="let entry">
            {{ entry.expireTimeUtc | date: 'short' }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="element-row"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>

<ng-template #failstate>
  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
  <json-dump *ngIf="loadError" [input]="loadError">Failed to load.</json-dump>
</ng-template>
