<mat-card *ngFor="let value of valuesOrDefault">
  <mat-card-header>
    <mat-icon mat-card-avatar>image</mat-icon>
    <mat-card-title>{{ value.name }}</mat-card-title>
    <mat-card-subtitle>{{ value.key }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="value.value" />
</mat-card>
