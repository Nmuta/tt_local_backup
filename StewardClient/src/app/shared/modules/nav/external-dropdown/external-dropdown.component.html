<button
  [matTooltip]="item.tooltipDescription"
  mat-button
  [matMenuTriggerFor]="externalMenu"
  [disabled]="disabled"
>
  <mat-icon>more_vert</mat-icon>{{ item.title }}
</button>

<mat-menu #externalMenu>
  <a
    *ngFor="let entry of entries"
    [matTooltip]="entry.tooltip"
    matTooltipPosition="right"
    [href]="entry.url"
    target="_blank"
    mat-menu-item
    ><mat-icon>{{ entry.icon ?? '' }}</mat-icon
    >{{ entry.text }}</a
  >
</mat-menu>
