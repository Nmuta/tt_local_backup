<error-spinner
  *ngIf="monitor"
  [isActive]="monitor.isActive"
  [spinnerMessage]="monitor.label"
  [error]="monitor.status.error"
  [errorMessage]="monitor.label + ' failed'"
  [showIconOnError]="false"
></error-spinner>
<json-dump *ngIf="monitor.isErrored" [input]="monitor.status.error">
  <div #jsonDumpMessageDiv>
    <ng-content select="[jsonDumpMessage]"></ng-content>
  </div>
  <ng-container *ngIf="!jsonDumpMessageDiv.hasChildNodes()"> Failed to load. </ng-container>
</json-dump>
