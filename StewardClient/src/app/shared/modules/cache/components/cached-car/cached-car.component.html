<ng-container *ngIf="carData">
  <mat-chip-list>
    <mat-chip>
      <span class="make">{{ carData.make }}</span> <span class="model">{{ carData.model }}</span>
      <mat-icon [matTooltip]="carData.id.toString()">tag</mat-icon>
      <standard-copy-icon [text]="copyText"></standard-copy-icon>
    </mat-chip>
  </mat-chip-list>
</ng-container>
<ng-container *ngIf="!carData">{{ carId }}</ng-container>
