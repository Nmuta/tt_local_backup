parameters:
- name: 'dropName'
  displayName: "Name of the intermediate drop. Like 'prepare-ui-drop'."
  type: string

jobs:
- template: job-ui-test-lint.template.yml
  parameters:
    dropName: $(DROP_NAME)
- template: job-ui-test-prettier.template.yml
  parameters:
    dropName: $(DROP_NAME)
- template: job-ui-test-build.template.yml
  parameters:
    dropName: $(DROP_NAME)
- template: job-ui-test-unit.template.yml
  parameters:
    dropName: $(DROP_NAME)
