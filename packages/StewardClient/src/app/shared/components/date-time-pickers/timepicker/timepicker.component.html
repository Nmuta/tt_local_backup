<input
  [disabled]="disabled"
  matInput
  [safeNgxTimepicker]="picker"
  [format]="24"
  placeholder="24h UTC"
  [value]="valueInternal"
  [disableClick]="true"
  [ngModel]="valueInternal"
  (ngModelChange)="onValueChange($event)"
  [min]="minFormatted"
/>
<mat-hint>{{ localTime }}</mat-hint>
<div class="timepicker-wrapper">
  <ngx-material-timepicker
    #customHint
    #picker
    [editableHintTmpl]="dialHint"
    (timeSet)="onValueChange($event)"
    (timeChanged)="onRealTimeValueChange($event)"
  >
  </ngx-material-timepicker>
  <ng-template #dialHint>
    <span class="local-time">
      {{ localTime }}
    </span>
  </ng-template>
</div>
