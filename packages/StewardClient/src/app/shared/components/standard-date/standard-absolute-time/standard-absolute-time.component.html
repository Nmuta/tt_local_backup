<span *ngIf="timeUtc" [matTooltip]="timeUtc | dateTimeToRelativePure">
  <standard-copy>
    {{
      formats[format]?.dateFormat
        ? (timeUtc | dateTimeToJsDate | userConfigDate : formats[format]?.dateFormat)
        : ''
    }}
    {{
      formats[format]?.timeFormat
        ? (timeUtc | dateTimeToJsDate | userConfigDate : formats[format]?.timeFormat)
        : ''
    }}
  </standard-copy>
</span>
