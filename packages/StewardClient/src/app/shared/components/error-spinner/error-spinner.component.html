<mat-progress-spinner
  *ngIf="isActive"
  mode="indeterminate"
  [color]="'homk'"
  [matTooltip]="spinnerMessage"
></mat-progress-spinner>
<mat-icon
  *ngIf="showIconOnError && !isActive && !!error"
  svgIcon="steward-warning"
  title="Click to copy error to clipboard"
  [matTooltip]="errorMessage"
  [cdkCopyToClipboard]="error | bigjson"
  class="warning"
></mat-icon>
