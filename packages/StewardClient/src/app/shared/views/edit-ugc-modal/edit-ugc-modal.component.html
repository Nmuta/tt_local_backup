<h2 mat-dialog-title>Edit {{ gameTitle | humanize }} Ugc Content</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label> Title </mat-label>
      <input matInput type="text" [formControl]="formControls.title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label> Description </mat-label>
      <input matInput type="text" [formControl]="formControls.description" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    stateManager
    [monitor]="postMonitor"
    monitorDisable
    mat-stroked-button
    color="warn"
    mat-dialog-close
  >
    Close
  </button>
  <verify-button
    [disabled]="!formGroup.valid"
    #verifyUpdateBtn
    [permissionAttribute]="editUgcPermAttribute"
    [permissionTitle]="gameTitle"
  ></verify-button>
  <button
    [disabled]="!formGroup.valid"
    stateManager
    [monitor]="postMonitor"
    [verifyWithV2]="verifyUpdateBtn"
    monitorDisable
    monitorWarnSnackbar
    monitorCompleteSnackbar
    mat-raised-button
    color="primary"
    (click)="editUgc()"
  >
    Edit Ugc
    <button-spinner [monitor]="postMonitor" defaultIcon="save"></button-spinner>
  </button>
</mat-dialog-actions>
