<mat-card>
  <mat-card-header>
    <mat-card-title>Inventory</mat-card-title>
    <mat-card-subtitle>{{ gameTitle | humanize }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *waitForMonitor="getInventoryMonitor">
      <table mat-table [dataSource]="inventoryItems">
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let item">
            <standard-copy>{{ item?.amount }}</standard-copy>
          </td>
        </ng-container>

        <!-- Item Details Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let item">
            <table class="info-table">
              <tr>
                <th>Item</th>
                <td>
                  <standard-copy>{{ item?.name ?? 'N/A' }}</standard-copy>
                </td>
              </tr>
              <tr>
                <th>Item Id</th>
                <td>
                  <standard-copy>{{ item.id }}</standard-copy>
                </td>
              </tr>
            </table>
          </td>
        </ng-container>

        <!-- Metadata Column -->
        <ng-container matColumnDef="metadata">
          <th mat-header-cell *matHeaderCellDef>Metadata</th>
          <td mat-cell *matCellDef="let item">
            <table class="info-table">
              <tr>
                <th>Type</th>
                <td>
                  <standard-copy>{{ item?.type }}</standard-copy>
                </td>
              </tr>
              <tr>
                <th>Stack Id</th>
                <td>
                  <standard-copy>{{ item.stackId }}</standard-copy>
                </td>
              </tr>
            </table>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
