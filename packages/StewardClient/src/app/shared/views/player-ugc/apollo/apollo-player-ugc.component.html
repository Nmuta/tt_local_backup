<apollo-ugc-filters (changes)="changeUgcFilters($event)"></apollo-ugc-filters>

<ng-container *ngIf="!getMonitor?.status?.error; else failstate">
  <apollo-ugc-table [content]="filteredUgcContent" [contentType]="contentType"></apollo-ugc-table>
</ng-container>

<mat-progress-spinner *ngIf="getMonitor?.isActive" mode="indeterminate"> </mat-progress-spinner>

<ng-template #failstate>
  <json-dump [input]="getMonitor?.status?.error">Failed to search UGC content.</json-dump>
</ng-template>
