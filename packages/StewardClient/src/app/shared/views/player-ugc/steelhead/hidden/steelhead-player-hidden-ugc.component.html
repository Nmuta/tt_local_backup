<steelhead-ugc-filters (changes)="changeUgcFilters($event)"></steelhead-ugc-filters>

<ng-container *waitForMonitor="getMonitor">
  <steelhead-ugc-table
    [content]="filteredUgcContent"
    [contentType]="contentType"
    [isContentHidden]="true"
    (ugcItemsRemoved)="removeUgcItems($event)"
  ></steelhead-ugc-table>
</ng-container>

<mat-progress-spinner *ngIf="getMonitor?.isActive" mode="indeterminate"> </mat-progress-spinner>
