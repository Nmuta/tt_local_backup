<item-selection
  *ngIf="allowEditing"
  [service]="itemSelectionService"
  [masterInventory]="itemSelectionList"
  [permissionAttribute]="permissionAttribute"
  [permissionTitle]="gameTitle"
  (addItemEvent)="addItemEvent($event)"
></item-selection>

<player-inventory
  [service]="playerInventoryComponentService"
  [identity]="identity"
  [profile]="profile"
></player-inventory>
