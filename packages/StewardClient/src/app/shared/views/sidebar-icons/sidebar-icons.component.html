<span class="horizontal-nav-separator"></span>
<span>
  <a
    [routerLink]="[{ outlets: { sidebar: 'unified/notifications' } }]"
    queryParamsHandling="preserve"
    mat-icon-button
    routerLinkActive="stroked-icon-button"
    matTooltip="Notifications"
    aria-label="Notifications"
  >
    <mat-icon
      [matBadge]="notificationCount"
      [matBadgeColor]="notificationColor"
      matBadgeSize="small"
      >notifications</mat-icon
    >
  </a>
</span>
<span class="tour-element-highlighted">
  <a
    [routerLink]="[{ outlets: { sidebar: 'unified/changelog' } }]"
    queryParamsHandling="preserve"
    mat-icon-button
    routerLinkActive="stroked-icon-button"
    matTooltip="Changelog"
    #changelogLink
  >
    <span class="tour-highlight-buffer" tourAnchor="home-tour.step.three"></span>
    <mat-icon
      [matBadge]="changelogNotificationCount > 0 ? changelogNotificationCount : null"
      matBadgeColor="accent"
      matBadgeSize="small"
      >sticky_note_2</mat-icon
    >
  </a>
</span>
<span class="horizontal-nav-separator"></span>
<span class="tour-element-highlighted">
  <a
    href="https://confluence.turn10studios.com/x/r4GiE"
    target="_blank"
    mat-icon-button
    matTooltip="Documentation"
  >
    <span class="tour-highlight-buffer" tourAnchor="home-tour.step.nine"></span>
    <mat-icon>info</mat-icon>
  </a>
</span>
<span class="tour-element-highlighted">
  <a
    [routerLink]="[{ outlets: { sidebar: 'unified/contactus' } }]"
    queryParamsHandling="preserve"
    mat-icon-button
    routerLinkActive="stroked-icon-button"
    matTooltip="Contact Us"
  >
    <span class="tour-highlight-buffer" tourAnchor="home-tour.step.eight"></span>
    <mat-icon>contact_support</mat-icon>
  </a>
</span>

<span class="tour-element-highlighted">
  <a
    [routerLink]="[{ outlets: { sidebar: 'unified' } }]"
    queryParamsHandling="preserve"
    mat-icon-button
    routerLinkActive="sidebar-active-icon"
    [matTooltip]="profileTooltip"
    matTooltipClass="multiline-tooltip"
  >
    <span class="tour-highlight-buffer" tourAnchor="home-tour.step.two"></span>
    <mat-icon>manage_accounts</mat-icon>
    <span [matBadge]="changelogNotificationCount + notificationCount"
      matBadgeColor="accent"
      matBadgeSize="small"
      matBadgePosition="above after"></span>
  </a>
</span>
