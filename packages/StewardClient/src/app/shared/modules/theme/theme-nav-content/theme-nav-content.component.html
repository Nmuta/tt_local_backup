<mat-button-toggle-group
  name="nav-theme-toggle"
  aria-label="Theme"
  [disabled]="disabled"
  [(ngModel)]="themeOverride"
>
  <mat-button-toggle value="light" matTooltip="Light Mode"
    ><mat-icon>light_mode</mat-icon></mat-button-toggle
  >
  <mat-button-toggle value="dark" matTooltip="Dark Mode"
    ><mat-icon>dark_mode</mat-icon></mat-button-toggle
  >
  <mat-button-toggle value="match" matTooltip="Match System"
    ><mat-icon>devices</mat-icon></mat-button-toggle
  >
</mat-button-toggle-group>
