<mat-chip-list>
  <mat-chip clickStop>
    <span class="title" *ngFor="let chip of titleChips" [matTooltip]="chip.tooltip">{{
      chip.title
    }}</span>
    <span *ngFor="let chip of tagOrToolChips" [class]="chip.type" [matTooltip]="chip.tooltip">{{
      chip.title
    }}</span>
  </mat-chip>
</mat-chip-list>
