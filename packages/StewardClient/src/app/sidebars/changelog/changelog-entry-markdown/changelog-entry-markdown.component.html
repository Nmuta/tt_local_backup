<mat-expansion-panel
  [class.no-expand]="!(entry.longMarkdown?.length ?? false)"
  [hideToggle]="!(entry.longMarkdown?.length ?? false)"
  [expanded]="entry.longMarkdown?.length ?? false"
  class="top-border"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-checkbox
        clickStop
        [ngModel]="isAcknowledgedEntry(entry)"
        (change)="updateEntry(entry, $event)"
      >
        <span [innerHtml]="entry.shortMarkdown | markdown : { inline: true }"></span>
      </mat-checkbox>
      <span class="sf-spacer"></span>
      <changelog-tag-details [entry]="entry"></changelog-tag-details>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <markdown
    *ngIf="entry.longMarkdown?.length ?? false"
    [data]="entry.longMarkdown"
    mermaid
    [mermaidOptions]="mermaidOptions"
  ></markdown>
</mat-expansion-panel>
