<section>
  <h3 class="title-bar">
    <mat-checkbox
      clickStop
      [ngModel]="groupIsComplete"
      [indeterminate]="groupIsIndeterminate"
      (ngModelChange)="updateGroup($event)"
      >{{ group.title }}</mat-checkbox
    >
    <span class="spacer"></span>
  </h3>
  <mat-accordion multi displayMode="flat">
    <ng-container *ngFor="let entry of group.entries">
      <ng-container *ngIf="isMarkdownEntry(entry)">
        <changelog-entry-markdown [entry]="toMarkdownEntry(entry)"></changelog-entry-markdown>
      </ng-container>
      <ng-container *ngIf="isOldEntry(entry)">
        <changelog-entry-old [entry]="toOldEntry(entry)"></changelog-entry-old>
      </ng-container>
    </ng-container>
  </mat-accordion>
</section>
