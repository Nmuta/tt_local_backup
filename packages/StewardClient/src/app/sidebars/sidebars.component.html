<mat-drawer-container>
  <!-- Here is where the sidebar content appears. -->
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
  
  <!-- Here is where the navigation is configured. -->
  <mat-drawer mode="side" position="end" opened>
    <mat-nav-list>

      <a mat-list-item
        [routerLink]="['profile']"
        queryParamsHandling="preserve"
        routerLinkActive="list-item-active">
        <mat-icon>account_circle</mat-icon>
        Profile
      </a>

      <div mat-subheader>Settings</div>

      <a mat-list-item
        [routerLink]="['settings']"
        queryParamsHandling="preserve"
        routerLinkActive="list-item-active"
        matTooltip="Settings">
        <mat-icon
          [matBadge]="settingsNotificationCount > 0 ? settingsNotificationCount : null"
          matBadgeSize="small">settings</mat-icon>
        Settings
      </a>

    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>
