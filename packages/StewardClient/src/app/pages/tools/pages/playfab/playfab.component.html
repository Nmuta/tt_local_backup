<mat-toolbar>
  <a
    *ngFor="let link of navbarRouterLinks"
    [routerLink]="link.route"
    mat-button
    routerLinkActive="mat-stroked-button"
    stateManager
    [permissionAttribute]="PermAttributeName.TitleAccess"
    [permissionTitle]="link.title"
    [permissionInvalidActionType]="InvalidPermActionType.Hide"
    >{{ link.name }}
    <endpoint-selection [titleCodeName]="link.codename"> </endpoint-selection>
  </a>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
