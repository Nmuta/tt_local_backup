<form [formGroup]="formGroup" class="sf-wrapper">
  <div class="sf-vertical">
    <steelhead-general-tile [formControl]="formControls.baseTile"></steelhead-general-tile>

    <select-localized-string
      [service]="localizationSelectServiceContract"
      [formControl]="formControls.localizedPopupTitle"
      label="Popup Title"
      formControlName="localizedPopupTitle"
    ></select-localized-string>
    <select-localized-string
      [service]="localizationSelectServiceContract"
      [formControl]="formControls.localizedPopupHeader"
      label="Popup Header"
      formControlName="localizedPopupHeader"
    ></select-localized-string>
    <select-localized-string
      [service]="localizationSelectServiceContract"
      [formControl]="formControls.localizedPopupSubHeader"
      label="Popup Subheader"
      formControlName="localizedPopupSubHeader"
    ></select-localized-string>
    <select-localized-string
      [service]="localizationSelectServiceContract"
      [formControl]="formControls.localizedPopupDescription"
      label="Popup Description"
      formControlName="localizedPopupDescription"
    ></select-localized-string>

    <mat-form-field appearance="fill" class="sf-default-hint">
      <mat-label>Content Image Path</mat-label>
      <input type="text" matInput [formControl]="formControls.contentImagePath" />
      <button
        type="button"
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearContentImagePath()"
        [disabled]="formControls.contentImagePath.disabled"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div>
      <verify-button
        #verifyBtn
        stateManager
        [permissionAttribute]="permAttribute"
        [permissionTitle]="gameTitle"
        [disabled]="!isInEditMode"
      ></verify-button>
      <button
        mat-raised-button
        color="accent"
        (click)="submitChanges()"
        [disabled]="!isInEditMode || !formGroup.valid"
        stateManager
        [monitor]="submitWelcomeCenterTileMonitor"
        [verifyWithV2]="verifyBtn"
        monitorDisable
      >
        Submit Modification
        <button-spinner
          [monitor]="submitWelcomeCenterTileMonitor"
          defaultIcon="save"
        ></button-spinner>
      </button>
    </div>
  </div>
</form>
<span *ngIf="pullRequestUrl">
  A pull request for your changes has been created. You can access it
  <a target="_blank" href="{{ pullRequestUrl }}"> here </a>
</span>
