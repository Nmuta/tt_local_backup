<leaderboard-scores
  [service]="serviceContract"
  [leaderboard]="leaderboard"
  [externalSelectedScore]="externalSelectedScore"
  [externalSelectedIdentity]="externalSelectedIdentity"
  [gameTitle]="gameTitle"
  [allowFileGeneration]="true"
  (scoresDeleted)="scoresDeleted.emit($event)"
></leaderboard-scores>
