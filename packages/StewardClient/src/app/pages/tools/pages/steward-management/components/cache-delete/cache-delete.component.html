<mat-card>
  <mat-card-header>
    <mat-card-title>Delete Cache</mat-card-title>
    <mat-card-subtitle>Delete cached key/values in the API</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Cache Key</mat-label>
        <input matInput [formControl]="formControls.cacheKey" />
      </mat-form-field>

      <button
        mat-raised-button
        color="warn"
        (click)="deleteCacheKey()"
        [disabled]="!formGroup.valid"
        matTooltip="Delete the key's cache"
        clickStop
        stateManager
        [monitor]="deleteMonitor"
        monitorDisable
        monitorWarn
        monitorWarnSnackbar
        monitorCompleteSnackbar
      >
        Delete Key
        <button-spinner [monitor]="deleteMonitor" defaultIcon="delete"></button-spinner>
      </button>
    </form>
  </mat-card-content>
</mat-card>

<ng-template #waitingTemplate>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
